<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}">
   
      
  </head>
  <body>
    <div class="center">
      <h1>New User Registration</h1>
      <form action = "/savedetails" method="post">

        <div class="txt_field">
          <input type="text" name="Emailid" required>
          <span></span>
          <label>Email ID</label>
        </div>


        <div class="txt_field">
          <input type="text" name="id_no" required>
          <span></span>
          <label>Enrollment Number /Employee Id</label>
        </div>
        
        <div class="txt_field">
          <input typ  e="text" name="uname" required>
          <span></span>
          <label>Username</label>
        </div>
        
        <div class="txt_field">
          <input type="password" name="passwd" required>
          <span></span>
          <label>Password</label>
          
        </div>

        <div>
          <span></span>
          <label for="dept">Department :</label>
          <select name="dept" id="dept">
          <option value="1">AI & DS</option>
          <option value="2">CS</option>
          <option value="3">EEE</option>
        </select>
        <span></span>
      </div>
      <div>&nbsp;</div>
        <div class="radio">
          <span></span>
          <input type="radio" id="usergroup1" name="usergrp" value="S">
          <label for="age1">Student</label> &nbsp;&nbsp;&nbsp;
          <input type="radio" id="usergroup2" name="usergrp" value="F">
          <label for="usergroup2">Faculty</label>
          <span></span> 
        </div>
        <div><span>&nbsp;</span></div>
        <input type="submit" value="Create Record">
        <div><span>&nbsp;</span></div>
      </form>
    </div>

  </body>
</html>
