<html>
    <head>
        <title>View Assignment Document</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    </head>
    <body>
       
        {% if data %}
            <div class="row">
                <div class="col-md-offset-3 col-md-5">
                <h3 class="page-header text-primary "><span class="fa fa-image">  Assignment Files Uploaded</span></h3>
                 <table class="table table-bordered">
                      <thead>
                            <tr>
                            <th>S.No</th>
                            <th>Document Name</th>
                            <th>Uploaded on</th>
                            <th>Due Date</th>
                            <th>Days Left</th>

                        </tr>
                        </thead>
                     {% for res in data %}
                     {% set i=loop.index %}
                        <tbody>
                            <tr>
                                <td style="text-align:center">{{i}}</td>
                                <td><a href="/static/{{res[1]}}" target="_blank" rel="noopener noreferrer">{{res[1]}}</a></td>
                                <td>{{res[2]}}</td>
                                <td>{{res[3]}}</td>
                                <td style="text-align:center">{{res[4]}}</td>
                            </tr>
                        </tbody>
                {% endfor %}
                      </table>
            </div>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-md-offset-3 col-md-5">
            <h6 class="page-header text-primary "><span class="fa fa-image"><a href="/menu">Go to Main Menu</a></span></h6>
            </div>
    </body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
</script>
